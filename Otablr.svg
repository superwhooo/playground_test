<!-- OTA Bengaluru Logo v3 — Fast + Playful + Tribe (B+C+A) --><!-- Concept: Minimal monogram, playground motion, cult signal --><svg width="380" height="200" viewBox="0 0 380 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="380" height="200" fill="#0A0A0A"/>  <!-- O as running track / playground circle (slightly squashed, open) -->  <path d="M120,100c0,-35 50,-35 50,0c0,35 -50,35 -50,0z" stroke="#00E2AA" stroke-width="6" fill="none" stroke-linecap="round"/>  <!-- T as forward motion stroke (two-line kinetic cross) -->  <line x1="185" y1="60" x2="185" y2="140" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round"/>
  <line x1="165" y1="78" x2="255" y2="78" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round"/>  <!-- A as peak / stride shape (no crossbar, playful angle) -->  <path d="M270,140 L295,60 L320,140" stroke="#00E2AA" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>  <!-- Whisper Kannada wordmark -->  <text x="50%" y="180" text-anchor="middle" dominant-baseline="central" font-family="'Noto Sans Kannada', sans-serif" font-weight="600" font-size="26" fill="#00E2AA" opacity="0.9">
    ಓಟಾ ಬೆಂಗಳೂರು
  </text>
</svg>
